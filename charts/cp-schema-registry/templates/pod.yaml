apiVersion: v1
kind: Pod
metadata:
  name: {{ template "cp-schema-registry.fullname" . }}
  labels:
    app: {{ template "cp-schema-registry.name" . }}
    chart: {{ template "cp-schema-registry.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{- if .Values.affinity.enabled }}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        {{- range .Values.affinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms }}
        - matchExpressions:
          {{- range .matchExpressions }}
          - key: {{ .key | quote }}
            operator: {{ .operator }}
            values: 
            {{- range .values }}
            - {{ . | quote }}
            {{- end }}
          {{- end }}
        {{- end }}
  {{- end }}
